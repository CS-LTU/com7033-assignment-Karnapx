<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1>User Registration</h1>
    <p>Register if you have not or please use the Staff log in.</p>
    <form method="POST" action="/register">
       <label for="first_name">First Name:</label>
       <input type="text" id="first_name" name="first_name" value="{{ request.form['first_name'] }}" required><br>

       <label for="last_name">Last Name:</label>
       <input type="text" id="last_name" name="last_name" value="{{ request.form['last_name'] }}" required><br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" name="email" value="{{ request.form['email'] }}" required><br>

       <label for="password">Password:</label>
       <input type="password" id="password" name="password" required><br><br>

       <button type="submit">Register</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    
    <a href="/users">View Registered Users</a>
    <br>
    <br>
    <a href="/home">Go back Home</a>
</body>
</html>
